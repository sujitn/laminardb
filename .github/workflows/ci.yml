name: CI

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:

# Cancel redundant runs: when pushing multiple commits quickly or when
# both push and PR events fire for the same commit
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Reduce debug info to speed up builds and linking
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  # Disable incremental compilation in CI to reduce disk usage
  CARGO_INCREMENTAL: 0

jobs:
  # ============================================
  # Formatting Check (fast, no deps)
  # ============================================
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all -- --check

  # ============================================
  # Clippy Lints
  # ============================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h /
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libelf-dev zlib1g-dev libcurl4-openssl-dev cmake pkg-config libsasl2-dev libudev-dev mold
      - name: Clippy (all features)
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings
        env:
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold"
      - name: Clippy (no default features)
        run: cargo clippy --workspace --no-default-features -- -D warnings

  # ============================================
  # Build & Test (Multi-Platform)
  # ============================================
  build-and-test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h /
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}
      - uses: taiki-e/install-action@nextest

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libelf-dev zlib1g-dev libcurl4-openssl-dev cmake pkg-config libsasl2-dev libudev-dev mold

      # Tests include compilation - no separate build step needed
      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: cargo nextest run --workspace --all-features
        env:
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold"

      # Windows: explicit features (skip hwloc, io-uring, xdp)
      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: cargo nextest run --workspace --features "allocation-tracking,kafka,postgres-cdc,postgres-sink,mysql-cdc,delta-lake"

      # Doc tests only on Linux (redundant across platforms)
      - name: Run doc tests
        if: runner.os == 'Linux'
        run: cargo test --doc --workspace

  # ============================================
  # Release Build (main/develop only)
  # ============================================
  release-build:
    name: Release Build
    runs-on: ubuntu-latest
    # Only run on main/develop to save CI time on PRs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v6
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h /
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: release
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libelf-dev zlib1g-dev libcurl4-openssl-dev cmake pkg-config libsasl2-dev libudev-dev mold
      - name: Build release
        run: cargo build --workspace --release --all-features
        env:
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold"

  # ============================================
  # Feature Combinations
  # ============================================
  features:
    name: Feature Matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h /
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libelf-dev zlib1g-dev libcurl4-openssl-dev cmake pkg-config libsasl2-dev libudev-dev mold

      - name: Check no default features
        run: cargo check --workspace --no-default-features

      - name: Check all features
        run: cargo check --workspace --all-features
        env:
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold"

      - name: Check individual features
        run: |
          # Core features
          cargo check -p laminar-core --no-default-features
          cargo check -p laminar-core --features io-uring
          cargo check -p laminar-core --features hwloc
          cargo check -p laminar-core --features xdp

          # Connector features
          cargo check -p laminar-connectors --no-default-features
          cargo check -p laminar-connectors --features kafka
          cargo check -p laminar-connectors --features postgres-cdc
          cargo check -p laminar-connectors --features postgres-sink
          cargo check -p laminar-connectors --features mysql-cdc

  # ============================================
  # MSRV Check
  # ============================================
  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Extract MSRV
        id: msrv
        run: |
          MSRV=$(grep -m1 'rust-version' Cargo.toml | cut -d'"' -f2 || echo "1.75")
          if [[ -z "$MSRV" ]]; then
            MSRV="1.85"
          fi
          echo "MSRV: $MSRV"
          echo "version=$MSRV" >> $GITHUB_OUTPUT
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.msrv.outputs.version }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace

  # ============================================
  # Documentation
  # ============================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h /
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libelf-dev zlib1g-dev libcurl4-openssl-dev cmake pkg-config libsasl2-dev libudev-dev mold
      - name: Build docs
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings --cfg docsrs"
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold"

  # ============================================
  # Security Audit
  # ============================================
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@cargo-audit
      - run: cargo audit
        continue-on-error: true  # Advisory only until deps stabilize

  # ============================================
  # Dependency Licenses
  # ============================================
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          arguments: --workspace
        continue-on-error: true  # Advisory only until deny.toml is tuned

  # ============================================
  # Miri (Unsafe Code Verification)
  # ============================================
  miri:
    name: Miri
    runs-on: ubuntu-latest
    # Only run on main/develop to save CI time
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - uses: Swatinem/rust-cache@v2
      - name: Setup Miri
        run: cargo +nightly miri setup
      - name: Run Miri on core
        run: |
          cargo +nightly miri test -p laminar-core --lib -- \
            --skip test_tpc \
            --skip test_numa \
            --skip test_io_uring \
            --skip test_xdp
        env:
          MIRIFLAGS: "-Zmiri-disable-isolation"
        continue-on-error: true

  # ============================================
  # CI Success Gate
  # ============================================
  ci-success:
    name: CI Success
    needs: [fmt, clippy, build-and-test, features, msrv, docs]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.build-and-test.result }}" != "success" ]] || \
             [[ "${{ needs.features.result }}" != "success" ]] || \
             [[ "${{ needs.msrv.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
