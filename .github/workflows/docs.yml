name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'site/**'
      - '.github/workflows/docs.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h /
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libelf-dev zlib1g-dev libcurl4-openssl-dev cmake pkg-config libsasl2-dev libudev-dev mold

      - name: Build API documentation
        run: cargo +nightly doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: "--cfg docsrs -D warnings"
          RUSTFLAGS: "-C link-arg=-fuse-ld=mold"

      # Build user guide if mdBook exists
      - name: Setup mdBook
        if: hashFiles('docs/book.toml') != ''
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build user guide
        if: hashFiles('docs/book.toml') != ''
        run: mdbook build docs

      - name: Prepare site structure
        run: |
          # Start with the existing landing page from the repo
          cp -r site/ _site/

          # Add API docs under /api/
          cp -r target/doc _site/api

          # Create redirect for api root â†’ main crate docs
          cat > _site/api/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><meta http-equiv="refresh" content="0; url=laminar_db/"></head>
          <body><p>Redirecting to <a href="laminar_db/">laminar_db</a>...</p></body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
