name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
        with:
          key: coverage
      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libelf-dev zlib1g-dev libcurl4-openssl-dev cmake pkg-config libsasl2-dev libudev-dev

      - name: Generate coverage
        run: |
          cargo llvm-cov --workspace --all-features \
            --ignore-filename-regex 'tests?\.rs$|benches?/' \
            --lcov --output-path lcov.info

      - name: Generate HTML report
        run: |
          cargo llvm-cov --workspace --all-features \
            --ignore-filename-regex 'tests?\.rs$|benches?/' \
            --html --output-dir coverage-html

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-html/

      - name: Coverage summary
        run: |
          echo "## Code Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cargo llvm-cov --workspace --all-features \
            --ignore-filename-regex 'tests?\.rs$|benches?/' \
            2>&1 | tail -30 >> $GITHUB_STEP_SUMMARY || true
