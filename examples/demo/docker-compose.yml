services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.5
    container_name: laminardb-demo-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=warn
    ports:
      - "19092:19092"    # Kafka API
      - "18081:18081"    # Schema Registry
      - "18082:18082"    # HTTP Proxy
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  console:
    image: docker.redpanda.com/redpandadata/console:v2.7.2
    container_name: laminardb-demo-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml && /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]

  init-topics:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.5
    container_name: laminardb-demo-init-topics
    depends_on:
      redpanda:
        condition: service_healthy
    restart: "no"
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo "Creating topics..."
        rpk topic create market-ticks    --brokers redpanda:9092 --partitions 5 --config retention.ms=3600000
        rpk topic create order-events    --brokers redpanda:9092 --partitions 5 --config retention.ms=3600000
        rpk topic create ohlc-bars       --brokers redpanda:9092 --partitions 5 --config retention.ms=3600000
        rpk topic create volume-metrics  --brokers redpanda:9092 --partitions 5 --config retention.ms=3600000
        rpk topic create anomaly-alerts  --brokers redpanda:9092 --partitions 1 --config retention.ms=3600000
        rpk topic create book-updates    --brokers redpanda:9092 --partitions 5 --config retention.ms=3600000
        rpk topic create spread-metrics  --brokers redpanda:9092 --partitions 5 --config retention.ms=3600000
        rpk topic create book-imbalance  --brokers redpanda:9092 --partitions 5 --config retention.ms=3600000
        rpk topic create depth-metrics   --brokers redpanda:9092 --partitions 5 --config retention.ms=3600000
        echo "All topics created:"
        rpk topic list --brokers redpanda:9092

  producer:
    build:
      context: ../..
      dockerfile: examples/demo/Dockerfile
    container_name: laminardb-demo-producer
    depends_on:
      init-topics:
        condition: service_completed_successfully
    entrypoint: ["producer"]
    environment:
      KAFKA_BROKERS: redpanda:9092
      PRODUCER_RATE: "10"

  demo:
    build:
      context: ../..
      dockerfile: examples/demo/Dockerfile
    container_name: laminardb-demo-consumer
    depends_on:
      init-topics:
        condition: service_completed_successfully
    entrypoint: ["demo"]
    environment:
      DEMO_MODE: kafka
      KAFKA_BROKERS: redpanda:9092
      GROUP_ID: laminardb-demo
    stdin_open: true
    tty: true
