# Cross-compilation configuration for cross-rs
# See https://github.com/cross-rs/cross

# aarch64 Linux (glibc) -- install target-arch libsasl2 for rdkafka-sys cmake build
[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get --assume-yes install libsasl2-dev:$CROSS_DEB_ARCH"
]

# x86_64 Linux (musl) -- install libsasl2 for rdkafka-sys cmake build
[target.x86_64-unknown-linux-musl]
pre-build = [
    "apt-get update && apt-get --assume-yes install libsasl2-dev"
]
