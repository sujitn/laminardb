# Cross-compilation configuration for cross-rs
# See https://github.com/cross-rs/cross

# aarch64 Linux (glibc) -- install target-arch system libs for rdkafka-sys cmake build.
# CMake's cross-compilation toolchain restricts library search to the GCC sysroot
# (/usr/aarch64-linux-gnu/), but dpkg multi-arch installs to /usr/lib/aarch64-linux-gnu/.
# We symlink into the sysroot so CMake's FindZLIB can locate headers and libraries.
[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get --assume-yes install zlib1g-dev:$CROSS_DEB_ARCH libcurl4-openssl-dev:$CROSS_DEB_ARCH",
    "mkdir -p /usr/aarch64-linux-gnu/lib /usr/aarch64-linux-gnu/include && ln -sf /usr/lib/aarch64-linux-gnu/libz.* /usr/aarch64-linux-gnu/lib/ && cp /usr/include/zlib.h /usr/include/zconf.h /usr/aarch64-linux-gnu/include/"
]

# x86_64 Linux (musl) -- install system libs for rdkafka-sys cmake build.
# The cross-rs toolchain file restricts CMake find_* to the sysroot (ONLY mode),
# so we relax it to BOTH so CMake can also find libz-sys's output via CMAKE_PREFIX_PATH.
[target.x86_64-unknown-linux-musl]
pre-build = [
    "apt-get update && apt-get --assume-yes install zlib1g-dev libcurl4-openssl-dev",
    "sed -i 's/CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY/CMAKE_FIND_ROOT_PATH_MODE_LIBRARY BOTH/' /opt/toolchain.cmake || true",
    "sed -i 's/CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY/CMAKE_FIND_ROOT_PATH_MODE_INCLUDE BOTH/' /opt/toolchain.cmake || true",
    "sed -i 's/CMAKE_FIND_ROOT_PATH_MODE_PACKAGE ONLY/CMAKE_FIND_ROOT_PATH_MODE_PACKAGE BOTH/' /opt/toolchain.cmake || true"
]
